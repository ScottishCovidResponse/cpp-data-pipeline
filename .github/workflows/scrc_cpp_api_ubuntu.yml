name: Linux

on: [push]

jobs:
  build: 
    name: 'Ubuntu Latest'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - name: Test Prerequisites
        run: |
          sudo apt-get install -y libgsl-dev clang lcov cppcheck similarity-tester clang-format
          sudo apt-get install -y htmldoc poppler-utils clang-tidy graphviz doxygen flawfinder
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Build C++ Bindings
        run: |
          cmake . -Bbuild -DCODE_COVERAGE=ON
          cmake --build build
      - name: Run Unit Tests
        run: |
          ./build/bin/datapipeline-tests
          if [ $? -eq 0 ]; then
            echo "Unit tests completed successfully"
            exit 0
          else
            echo "Unit tests failed"
            exit 1
          fi
          bash <(curl -s https://codecov.io/bash) -f datapipeline.info || echo "Codecov did not collect coverage reports"
